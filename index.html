<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="main.css">
    <script src="index.js" defer></script>
</head>
<body>
 <div class="main-section">
   <h1>Contact Us</h1>
  <div class="name-inputs">
    <div class="name">
      <label for="first-name">First Name *</label>
      <input class="first-name" type="text">
     </div>
    <div class="name">
       <label for="last-name">Last Name *</label>
       <input class="last-name" type="text">
    </div>
    </div>
    <div class="email">
      <label for="email adress">Email Adress *</label>
        <input class="input-email" type="email">
     </div>
     <div class="label-query">
      <label  for="query type">Query Type *</label>
     </div>


     <div class="query-style">
     <div class="checkboxes">
      <input class="checkbox" type="checkbox"> 
      <p class="checkp-classes">General Inquiry</p>
     </div>
     <div class="checkboxes2">
      <input class="checkbox2" type="checkbox" > 
      <p class="checkp-classes">Support Request</p>
     </div>
     </div>
<p class="forCheckboxes"></p>

     

    <div class="message-section">
      <label  for="message">Message *</label>
      <input class="message" type="text">
    </div>
    <div class="confirm-checkbox">
      <input class="bigger-checkbox" type="checkbox">
      <p>I consent to being contacted by the team</p>
      
     </div>
     <p class="lastboxp"></p>
    <div class="submit-button">
      <input class="submit" type="button" value="Submit">
    </div>
</div>
</body>
</html>
